name: Tests PHP ModuleCreation

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: 'password'
          MYSQL_DATABASE: 'ergonomic_workstation'
          MYSQL_USER: 'ergoWork'
          MYSQL_PASSWORD: 'password'
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      - name: Setup Database MySQL
        run: |
          mysql -h 127.0.0.1 -u root -ppassword ergonomic_workstation < database/database.sql

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: dependencies-php-8.4-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip, intl, mysql, pdo_mysql, sqlite3, pdo_sqlite
          coverage: none

      - name: Install PHP dependencies
        run: |
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: Start PHP Server
        run: php -S localhost:8000 -t ./ModuleCreation/www/ &

      - name: Run tests
        run: ./vendor/bin/phpunit tests/ModuleCreationTest.php
